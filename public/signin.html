<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="signin.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <title>Sign In · Safe Haven</title>
</head>

<body>
    <div class="bg-1">
        <div class="bg-2">
            <img class="background-image" src="assets/images/Landing Page 1.jpg" alt="background">
        </div>
        <header class="header">
            <img src="assets/images/Safe Haven Logo.svg" alt="logo">
            <span>Safe Haven</span>
        </header>
        <span class="tagline">Secure Your Neighborhood Journey Begins Here!</span>
        <span class="tagline-1">Sign in to Explore Safe Neighborhoods and Smart Choices.</span>
        <form id="signin">
            <span class="email">Email Address</span>
            <input id="email" class="email-box" type="email" placeholder="Enter your email">
            <span class="password">Password</span>
            <input id="password" class="password-box" type="password" placeholder="Enter your password">
            <button id="signinbtn" class="sign-in-btn">Sign In</button>
        </form>
        <div class="separator">OR</div>
        <span class="forgot">Forgot Password?</span>
        <span class="sign-up-btn-1">Don't have an account? <a class="sign-up-btn-2" target="_blank" href="signup.html">Sign Up</a></span>
        
    </div>
    <script src="signin.js"></script>
</body>

</html>
